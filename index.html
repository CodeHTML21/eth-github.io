    <script>
      
      function updateLoadingValueEth(val) {
        $(".ETH-progress").css({
          width: `${(val / 50000) * 100}%`,
        });
        $("#eth").text(val.toLocaleString());
        eth = val;
      }
    
      function updateLoadingValueBtc(val) {
        $(".BTC-progress").css({
          width: `${(val / 5000) * 100}%`,
        });
        $("#btc").text(val.toLocaleString());
        btc = val;
      }
      let intervals =[]
      let btc = 3681;
      let eth = 34209;
    
      intervals.push(setInterval(() => {
        btc += 1;
        checkintervals()
        updateLoadingValueBtc(btc)
      }, 5000))
      intervals.push(setInterval(() => {
        btc += 2;
        checkintervals()
        updateLoadingValueBtc(btc)
      }, 7000))
      intervals.push(setInterval(() => {
        btc += 1;
        checkintervals()
        updateLoadingValueBtc(btc)
      }, 1000))
      
    

      intervals.push(setInterval(() => {
       eth += 4;
       checkintervals()
       updateLoadingValueEth(eth)
       $('#eth').text(eth);
}, 5000))   
intervals.push(setInterval(() => {
       eth += 5;
       checkintervals()
       updateLoadingValueEth(eth)
       $('#eth').text(eth);
}, 3000))   
intervals.push(setInterval(() => {
       eth += 7;
       checkintervals()
       updateLoadingValueEth(eth)
       $('#eth').text(eth);
}, 1000))   


      function checkintervals(){
    if (eth>= 49972 , btc >=4983){
        intervals.forEach(element => {
            clearInterval(element)
        });
    }
}

    <script>
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
